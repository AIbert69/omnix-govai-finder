<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Singh NAICS Codes</title>
  <style>
    body { margin:0; background:#0b0f14; color:#e6edf3; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 32px; }
    a { color:#93c5fd; }
    .card { background:#111826; border:1px solid #1f2937; border-radius:12px; padding:20px; }
    .pill { font-size: 12px; padding: 2px 8px; border: 1px solid #334155; border-radius: 999px; background:#0f172a; display:inline-block; }
    textarea { width:100%; height:120px; background:#0f172a; color:#e6edf3; border:1px solid #334155; border-radius:8px; padding:10px; }
    .actions { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    button { background:#2563eb; border:1px solid #1d4ed8; color:#fff; border-radius:8px; padding:10px 12px; cursor:pointer; }
    nav a { margin-right: 12px; color:#9aa7b2; text-decoration:none; }
    nav a:hover { color:#e6edf3; }
    table { width:100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border-bottom: 1px solid #1f2937; padding: 10px; text-align: left; vertical-align: top; }
    th { color: #93a4b1; font-weight: 600; font-size: 12px; text-transform: uppercase; }
  </style>
</head>
<body>
  <div class="wrap">
    <nav>
      <a href="./index.html">Finder</a>
      <a href="./codes.html">Singh Codes</a>
      <a href="./key.html">API Key (masked)</a>
    </nav>
    <h1>Singh NAICS Codes</h1>
    <p>These are the codes to search for Singh Automation.</p>

    <div class="card">
      <h3>Copy-paste bundles</h3>
      <label>CSV</label>
      <textarea id="csv"></textarea>
      <label>JSON</label>
      <textarea id="json"></textarea>
      <div class="actions">
        <button onclick="copy('csv')">Copy CSV</button>
        <button onclick="copy('json')">Copy JSON</button>
      </div>
    </div>

    <div class="card" style="margin-top:16px">
      <h3>Codes (table)</h3>
      <table id="tbl"></table>
    </div>
  </div>
  <script>
    const CODES = ["333249", "333318", "333517", "333613", "333921", "333922", "333923", "334118", "334290", "334511", "334512", "334513", "334519", "336413", "336414", "336415", "336992", "541330", "541380", "541420", "541511", "541512", "541513", "541519", "541611", "541614", "541690", "541715", "561210", "811310"];
    document.getElementById('csv').value = CODES.join(',');
    document.getElementById('json').value = JSON.stringify(CODES);
    const tbl = document.getElementById('tbl');
    tbl.innerHTML = '<thead><tr><th>NAICS Code</th></tr></thead><tbody>' + CODES.map(c => '<tr><td>'+c+'</td></tr>').join('') + '</tbody>';
    function copy(id){
      const el = document.getElementById(id);
      el.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
