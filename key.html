<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Key (masked)</title>
  <style>
    body { margin:0; background:#0b0f14; color:#e6edf3; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    .wrap { max-width: 700px; margin: 0 auto; padding: 32px; }
    a { color:#93c5fd; }
    .card { background:#111826; border:1px solid #1f2937; border-radius:12px; padding:20px; }
    nav a { margin-right: 12px; color:#9aa7b2; text-decoration:none; }
    nav a:hover { color:#e6edf3; }
    .pill { font-size: 12px; padding: 2px 8px; border: 1px solid #334155; border-radius: 999px; background:#0f172a; display:inline-block; }
    button { background:#2563eb; border:1px solid #1d4ed8; color:#fff; border-radius:8px; padding:10px 12px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <nav>
      <a href="./index.html">Finder</a>
      <a href="./codes.html">Singh Codes</a>
      <a href="./key.html">API Key (masked)</a>
    </nav>
    <h1>Server API Key</h1>
    <p class="pill">Your SAM_API_KEY never appears in the browser. This page shows only a masked preview.</p>

    <div class="card">
      <button id="btn">Show masked key</button>
      <pre id="out" style="white-space:pre-wrap"></pre>
    </div>
  </div>
  <script>
    document.getElementById('btn').addEventListener('click', async () => {
      const r = await fetch('/api/key');
      const t = await r.text();
      document.getElementById('out').textContent = t;
    });
  </script>
</body>
</html>
